{% load static %}
<link rel="stylesheet" href="{% static 'dashboard/css/navblocks.css' %}" type="text/css">
<div class="dashboard-subnav-wrapper">
    <nav class="dashboard-subnav" role="navigation" aria-label="Dashboard sections">
        <div class="subnav-container">

            <a href="{% url 'dashboard:contact_list' %}" class="subnav-item" title="Emergency contacts">
                <i class="fas fa-address-book"></i>
                <span>Contacts</span>
            </a>
            
            <a href="{% url 'dashboard:account_list' %}" class="subnav-item" title="Manage your digital accounts">
                <i class="fas fa-user-circle"></i>
                <span>Accounts</span>
            </a>

            <a href="{% url 'dashboard:device_list' %}" class="subnav-item" title="Track your devices">
                <i class="fas fa-laptop"></i>

            </a>

            {% if documents_count == 0 %}
            <a href="{% url 'dashboard:estate_list' %}" class="subnav-item attention" title="Estate planning documents">
                <i class="fas fa-file-contract"></i>
                <span>Estate Docs</span>
            </a>
            {% else %}
            <a href="{% url 'dashboard:estate_list' %}" class="subnav-item" title="Estate planning documents">
                <i class="fas fa-file-contract"></i>
                <span>Estate Docs</span>
            </a>
            {% endif %}
            
            <a href="{% url 'dashboard:importantdocument_list' %}" class="subnav-item" title="Important documents">
                <i class="fas fa-file-alt"></i>
                <span>Documents</span>
            </a>

            <a href="{% url 'dashboard:familyawareness_list' %}" class="subnav-item" title="Family information">
                <i class="fas fa-users"></i>
                <span>Family</span>
            </a>

            <a href="{% url 'dashboard:relevancereview_list' %}" class="subnav-item" title="Review your accounts">
                <i class="fas fa-calendar-check"></i>

            </a>

</div>
